<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class = "title">Case Converter</div>
    <div>
        <label for="textArea"></label>
        <textarea name="textArea" id="textArea" cols="80" rows="25"></textarea>
    </div>
    <button id="upper-case" class="buttonStyle">Upper Case</button>
    <button id="lower-case" class="buttonStyle">Lower Case</button>
    <button id="proper-case" class="buttonStyle">Proper Case</button>
    <button id="sentence-case" class="buttonStyle">Sentence Case</button>
    <button id="save-text-file" class="buttonStyle">Save Text File</button>
    <script src="script/script.js"></script>
</body>
</html>
